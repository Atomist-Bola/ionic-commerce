<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
      <ion-slides autoplay="3000" pager>
        <ion-slide *ngFor="let b of [5,4,2,3,1]">
          <img src="../../assets/imgs/banner{{b}}.jpeg" alt="">
        </ion-slide>
      </ion-slides>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let p of products">{{p.name}}</ion-item>
  </ion-list>

</ion-content>
